<!DOCTYPE html>
<html>

<head>
    <title>Js_Task-7</title>
    <style>
        @keyframes move {
            0% {
                margin-left: 0px;
            }

            100% {
                margin-left: 500px;
            }
        }

        #im {
            animation: move 10s linear;
            animation-iteration-count: infinite;
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div style="margin-left: 400px; margin-top: 300px;">
        <img id="im" src="./train.gif" alt= " " style="height: 200px; background-color: aqua;"><br /><br />
        <h1 style="color: darkblue;">Click the following buttons to handle animation</h1>
        <div style="margin-left: 300px;">
            <button onclick="start()"><b>Start</b></button>
            <button onclick="stop()"><b>Stop</b></button>
        </div>
    </div>

    <script>
        function start() {
            document.getElementById("im").style.animationPlayState = 'running'
        }
        function stop() {
            document.getElementById("im").style.animationPlayState = 'paused'
        }
    </script>
</body>

</html>
