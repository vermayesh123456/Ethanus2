<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="date()">Show Date</button>
        <p id="datee">Your Date Will be Shown Here</p>
    </div>
    <div>
        <button onclick="time()">Show Time</button>
        <p id="timee">Your Time Will be Shown Here</p>
    </div>
    

    <script>

        function date(){
            var currentDate = new Date();
            var date = currentDate.getDate();   
            var year = currentDate.getFullYear();   
            var month = currentDate.getMonth() + 1; 
            document.getElementById("datee").innerHTML = "The Date is: " + month + "/" + date + "/" + year;
        }

        function time(){
            var currentTime = new Date();
            var hours = currentTime.getHours();   
            var minutes = currentTime.getMinutes();   
            var seconds = currentTime.getSeconds();
            document.getElementById("timee").innerHTML = "The Time is: " + hours + ":" + minutes + ":" + seconds;
        }
    </script>
</body>
</html>
