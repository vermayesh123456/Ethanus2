<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arranging string</h1>
    <form action="">
        <label for="inputvalue"></label>
        <input type="text" id="inputvalue">
        <button type="button" onclick="sortString()">Arrange</button>
    </form>
    <h3>Arranged String</h3>
    <p id="result"></p>
 

    <script>
        function sortString(){
            const stringInput=document.getElementById("inputvalue").value;
            const resulted=document.getElementById("result");

            const reversedValue=stringInput.split('').sort().join('');
            result.textContent = `Reversed Number: ${reversedValue}`;
        }
    </script>
</body>
</html>
